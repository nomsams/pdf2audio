<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeReader v12.0 — Interstellar Edition</title>
    
    <!-- ==========================================
         CORE DEPENDENCIES (Strict Versioning)
    ========================================== -->
    <!-- PDF.js 3.11.174 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Tesseract 5 -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <!-- ONNX Runtime Web 1.18.0 (STABLE) -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
    <!-- LameJS -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <!-- ID3 Writer -->
    <script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@4.0.0/dist/browser-id3-writer.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #030304;
            --bg-panel: #0e0e10;
            --bg-panel-light: #161618;
            --border: #27272a;
            --primary: #8b5cf6; /* Violet */
            --primary-glow: rgba(139, 92, 246, 0.3);
            --accent: #06b6d4; /* Cyan */
            --text-main: #f4f4f5;
            --text-muted: #71717a;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --font-mono: 'JetBrains Mono', 'Consolas', monospace;
            --font-ui: 'Inter', system-ui, sans-serif;
        }

        * { box-sizing: border-box; outline: none; }
        body {
            background: var(--bg-dark); color: var(--text-main);
            font-family: var(--font-ui); margin: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 54px; background: var(--bg-panel); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            z-index: 50;
        }
        .brand {
            font-weight: 900; font-size: 1.2rem; letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 10px;
        }
        .toolbar { display: flex; gap: 10px; }

        /* --- BUTTONS --- */
        .btn {
            background: var(--bg-panel-light); border: 1px solid var(--border);
            color: var(--text-main); padding: 8px 14px; border-radius: 6px;
            font-size: 0.8rem; font-weight: 600; cursor: pointer;
            display: inline-flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .btn:hover { background: #222; border-color: #444; }
        .btn:active { transform: translateY(1px); }
        .btn-primary { background: var(--primary); border-color: var(--primary); color: #fff; }
        .btn-primary:hover { background: #7c3aed; box-shadow: 0 0 15px var(--primary-glow); }
        .btn-sm { padding: 4px 8px; font-size: 0.7rem; }

        /* --- LAYOUT --- */
        .main-grid { display: grid; grid-template-columns: 340px 1fr 400px; flex: 1; overflow: hidden; }
        
        /* --- SIDEBAR --- */
        .sidebar { background: var(--bg-panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; }
        .panel-section { padding: 15px; border-bottom: 1px solid var(--border); }
        .panel-header {
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text-muted); font-weight: 800; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- MODEL MANAGER --- */
        .model-card {
            background: #000; border: 1px solid var(--border); border-radius: 8px;
            padding: 12px; font-size: 0.8rem;
        }
        .status-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .led { width: 8px; height: 8px; border-radius: 50%; background: #333; transition: 0.3s; }
        .led.on { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .led.err { background: var(--danger); box-shadow: 0 0 8px var(--danger); }
        .led.busy { background: var(--warning); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        .drop-zone {
            border: 1px dashed var(--border); border-radius: 6px; padding: 15px;
            text-align: center; color: var(--text-muted); font-size: 0.75rem;
            margin-top: 10px; transition: 0.2s; cursor: pointer;
        }
        .drop-zone:hover { border-color: var(--primary); color: var(--text-main); background: rgba(139, 92, 246, 0.05); }

        /* --- INPUTS --- */
        select, input[type="text"], input[type="password"], textarea, input[type="number"] {
            width: 100%; background: #000; border: 1px solid var(--border);
            color: var(--text-main); padding: 8px; border-radius: 4px;
            font-family: var(--font-ui); font-size: 0.8rem; margin-bottom: 8px;
        }
        select:focus, input:focus, textarea:focus { border-color: var(--primary); }

        /* --- TIMELINE --- */
        #timeline-list { flex: 1; overflow-y: auto; padding: 10px; background: #050505; }
        .t-item {
            background: var(--bg-panel-light); border: 1px solid var(--border);
            border-radius: 4px; padding: 8px; margin-bottom: 6px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .t-item:hover { border-color: #555; }
        .t-item.active { border-color: var(--primary); background: rgba(139, 92, 246, 0.1); }

        /* --- PDF VIEWER --- */
        .pdf-area { background: #000; display: flex; flex-direction: column; position: relative; }
        .pdf-toolbar {
            height: 40px; background: rgba(14,14,16,0.9); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; gap: 15px;
            position: absolute; top: 0; width: 100%; z-index: 10; backdrop-filter: blur(5px);
        }
        .pdf-canvas-wrap { flex: 1; overflow: auto; display: flex; justify-content: center; padding: 60px 20px 20px; }
        canvas { max-width: 100%; box-shadow: 0 0 30px rgba(0,0,0,0.5); border-radius: 4px; }

        /* --- EDITOR --- */
        .editor-area { background: var(--bg-panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        #text-editor {
            flex: 1; background: #080808; border: none; padding: 20px;
            font-family: 'Georgia', serif; font-size: 1.1rem; line-height: 1.6;
            color: #d4d4d4; resize: none;
        }

        /* --- LOGS --- */
        #log-panel {
            position: fixed; bottom: 80px; right: 20px; width: 500px; height: 300px;
            background: rgba(5,5,5,0.95); border: 1px solid var(--border); border-radius: 8px;
            display: none; flex-direction: column; z-index: 200;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        .log-head {
            padding: 8px 12px; background: var(--bg-panel-light); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .log-body { flex: 1; overflow-y: auto; padding: 10px; font-family: var(--font-mono); font-size: 0.7rem; }
        .l-row { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; word-break: break-all; }
        .l-err { color: #ff5555; } .l-warn { color: #fbbf24; } .l-info { color: #10b981; }

        /* --- FOOTER --- */
        footer {
            height: 70px; background: var(--bg-panel); border-top: 1px solid var(--border);
            display: grid; grid-template-columns: 250px 1fr 250px; align-items: center;
            padding: 0 20px; z-index: 100;
        }
        .play-btn {
            width: 44px; height: 44px; border-radius: 50%; background: var(--text-main);
            color: #000; border: none; font-size: 1.2rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .play-btn:hover { transform: scale(1.1); background: #fff; }
        .play-btn:disabled { background: #333; color: #555; transform: none; }
        
        #visualizer { width: 100%; height: 40px; }

    </style>
</head>
<body>

<header>
    <div class="brand"><i class="fa-solid fa-meteor"></i> VibeReader v12.0</div>
    <div class="toolbar">
        <button class="btn" onclick="app.toggleLogs()"><i class="fa-solid fa-terminal"></i> Logs</button>
        <button class="btn" onclick="dom.importFile.click()"><i class="fa-solid fa-upload"></i> Import</button>
        <input type="file" id="importFile" accept=".mp3" hidden>
        <button class="btn btn-primary" onclick="dom.pdfFile.click()"><i class="fa-solid fa-file-pdf"></i> Open PDF</button>
        <input type="file" id="pdfFile" accept=".pdf" hidden>
    </div>
</header>

<div class="main-grid">
    <!-- SIDEBAR -->
    <div class="sidebar">
        
        <!-- MODEL MANAGER -->
        <div class="panel-section">
            <div class="panel-header">
                <span>Neural Core</span>
                <span id="core-status" style="color:var(--warning)">OFFLINE</span>
            </div>
            
            <div class="model-card">
                <div class="status-row">
                    <span>System Ready</span>
                    <div id="led-sys" class="led"></div>
                </div>
                <div class="status-row">
                    <span>Model Loaded</span>

                <div style="margin-top:10px; padding-top:10px; border-top:1px solid #222;">
                    <label style="font-size:0.7rem; color:var(--text-muted);">Download Source</label>
                    <select id="model-source" style="margin-bottom:5px;">
                        <option value="q8">Kokoro 82M (Quantized - 80MB)</option>
                        <option value="fp16">Kokoro 82M (FP16 - 160MB)</option>
                    </select>
                    <button id="btn-init" class="btn btn-primary" style="width:100%; justify-content:center;" onclick="app.initEngine()">
                        <i class="fa-solid fa-power-off"></i> Initialize System
                    </button>
                    <progress id="dl-bar" value="0" max="100" style="width:100%; height:4px; margin-top:5px; display:none;"></progress>
                </div>

                <!-- MANUAL DRAG DROP -->
                <div class="drop-zone" onclick="dom.manualFile.click()" id="drop-zone">
                    <i class="fa-solid fa-folder-open"></i><br>
                    Click or Drag .onnx & .json here<br>to load manually
                </div>
                <input type="file" id="manualFile" multiple accept=".onnx,.json" hidden>
            </div>
        </div>

        <!-- AI CLEANING -->
        <div class="panel-section">
            <div class="panel-header">AI Refinement</div>
            <select id="ai-provider" onchange="app.updateAiModels()">
                <option value="groq">Groq</option>

            </select>
            <input type="password" id="ai-key" placeholder="API Key (sk-...)" onchange="app.saveSettings()">
            
            <select id="ai-model" onchange="app.toggleReasoningUI()"></select>
            
            <!-- Reasoning UI (Hidden unless 120b selected) -->
            <div id="reasoning-ui" style="display:none; margin-bottom:8px;">

                <select id="ai-reasoning">
                    <option value="low">Low</option>

                    <option value="high">High</option>

            <div style="display:flex; align-items:center; gap:10px; margin-bottom:8px; font-size:0.8rem;">

        <!-- TIMELINE -->

            <div class="panel-header">

            <div id="timeline-list"></div>
            <button class="btn btn-primary" style="width:100%; margin-top:10px;" onclick="app.exportMP3()">

    </div>

    <!-- PDF VIEWER -->
    <div class="pdf-area">

            <button class="btn btn-sm" onclick="app.changePage(-1)"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="page-num" style="font-family:var(--font-mono); font-size:0.9rem;">Page 1</span>

    <!-- EDITOR -->

        <span id="status-msg">Idle</span> • ORT 1.18.0

<script>
/**
 * ============================================================================
 * VIBEREADER v12.0 - INTERSTELLAR CORE
 * ============================================================================
 */

// 1. CRITICAL: HARDCODED WASM PATHS FOR 1.18.0
// This solves the "undefined" init error by forcing ORT to look at the CDN.
ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/";
ort.env.wasm.numThreads = 1; // Prevent SharedArrayBuffer issues
ort.env.wasm.proxy = false; // DISABLE PROXY WORKER (Fixes GitHub Pages CORS issues)

const CONFIG = {
    models: {
        q8: "https://dl.dropboxusercontent.com/scl/fi/dro5xmkt2arvesxhj2a14/model_q8f16.onnx?rlkey=8v7d17jisunatozughonagimy&st=8jqup808&dl=1",
        fp16: "https://github.com/thewh1teagle/kokoro-onnx/releases/download/model-files/kokoro-v0_19.onnx"
    },
    voices: "https://dl.dropboxusercontent.com/scl/fi/v3ignh8iizgbo0qq2an53/voices.json?rlkey=k84pml5vd2oslwac56gpp4fj2&st=he7vmy4v&dl=1",
    dbName: "VibeReaderInterstellar",
    storeName: "assets"
};

// PDF Worker Setup
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

// 2. DOM ELEMENTS
const dom = {
    pdfFile: document.getElementById('pdfFile'),
    importFile: document.getElementById('importFile'),
    manualFile: document.getElementById('manualFile'),
    dropZone: document.getElementById('drop-zone'),
    canvas: document.getElementById('pdf-canvas'),
    editor: document.getElementById('text-editor'),
    timeline: document.getElementById('timeline-list'),
    logBody: document.getElementById('log-body'),
    dlBar: document.getElementById('dl-bar'),
    btnInit: document.getElementById('btn-init'),
    btnPlay: document.getElementById('btn-play'),
    ledSys: document.getElementById('led-sys'),
    ledModel: document.getElementById('led-model'),
    coreStatus: document.getElementById('core-status'),
    voiceSel: document.getElementById('voice-sel'),
    visualizer: document.getElementById('visualizer')
};

// 3. LOGGER (Safe Serialization)
const logger = {
    logs: [],
    log: (msg) => logger.write(msg, 'l-info'),
    warn: (msg) => logger.write(msg, 'l-warn'),
    error: (msg) => {
        let text = msg;
        if (typeof msg === 'object') {
            try { text = JSON.stringify(msg, Object.getOwnPropertyNames(msg)); } 
            catch(e) { text = "Unknown Error Object"; }
        }
        logger.write(text, 'l-err');
        app.toggleLogs(true);
    },
    write: (msg, cls) => {
        const ts = new Date().toLocaleTimeString();
        const line = `[${ts}] ${msg}`;
        logger.logs.push(line);
        const div = document.createElement('div');
        div.className = `l-row ${cls}`;
        div.innerText = line;
        dom.logBody.appendChild(div);
        dom.logBody.scrollTop = dom.logBody.scrollHeight;
        console.log(msg);
    }
};

// 4. DATABASE
const db = {
    open: () => new Promise((resolve, reject) => {
        const r = indexedDB.open(CONFIG.dbName, 1);
        r.onupgradeneeded = (e) => {
            const d = e.target.result;
            if (!d.objectStoreNames.contains(CONFIG.storeName)) d.createObjectStore(CONFIG.storeName);
            if (!d.objectStoreNames.contains('timeline')) d.createObjectStore('timeline', { keyPath: 'id', autoIncrement: true });
        };
        r.onsuccess = () => resolve(r.result);
        r.onerror = (e) => reject(e.target.error);
    }),
    put: async (store, key, val) => {
        const d = await db.open();
        const tx = d.transaction(store, "readwrite");
        if(key) tx.objectStore(store).put(val, key);
        else tx.objectStore(store).put(val);
        return new Promise((r, j) => { tx.oncomplete = r; tx.onerror = j; });
    },
    get: async (store, key) => {
        const d = await db.open();
        const tx = d.transaction(store, "readonly");
        const req = tx.objectStore(store).get(key);
        return new Promise((r, j) => { req.onsuccess = () => r(req.result); req.onerror = j; });
    },
    getAll: async (store) => {
        const d = await db.open();
        const tx = d.transaction(store, "readonly");
        const req = tx.objectStore(store).getAll();
        return new Promise((r, j) => { req.onsuccess = () => r(req.result); req.onerror = j; });
    },
    clear: async (store) => {
        const d = await db.open();
        const tx = d.transaction(store, "readwrite");
        tx.objectStore(store).clear();
        return new Promise(r => tx.oncomplete = r);
    }
};

// 5. AUDIO ENGINE
class AudioEngine {
    constructor() {
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.analyser = this.ctx.createAnalyser();
        this.analyser.fftSize = 64;
        this.analyser.connect(this.ctx.destination);
        this.session = null;
        this.voices = null;
        this.drawVisualizer();
    }

    drawVisualizer() {
        const ctx = dom.visualizer.getContext('2d');
        const bufferLength = this.analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        const draw = () => {
            requestAnimationFrame(draw);
            this.analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = '#0f0f10';
            ctx.fillRect(0, 0, dom.visualizer.width, dom.visualizer.height);
            const barWidth = (dom.visualizer.width / bufferLength) * 2.5;
            let x = 0;
            for(let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] / 2;
                ctx.fillStyle = `rgb(${barHeight + 100}, 102, 241)`;
                ctx.fillRect(x, dom.visualizer.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        };
        draw();
    }

    async init() {
        logger.log("Engine: Booting...");
        dom.ledSys.className = "led busy";
        dom.coreStatus.innerText = "BOOTING...";
        
        try {
            // 0. PRE-FLIGHT CHECK: Verify WASM Access
            logger.log("Engine: Pre-flight WASM check...");
            const wasmUrl = ort.env.wasm.wasmPaths + "ort-wasm-simd.wasm";
            const check = await fetch(wasmUrl, {method: 'HEAD'});
            if(!check.ok) throw new Error(`WASM File Unreachable (${check.status}). Check CDN/Network.`);
            logger.log("Engine: WASM Reachable.");

            // 1. Voices
            let vBlob = await db.get(CONFIG.storeName, 'voices.json');
            if(!vBlob) {
                logger.log("Download: Voices...");
                dom.dlBar.style.display = 'block';
                vBlob = await this.download(CONFIG.voices);
                await db.put(CONFIG.storeName, 'voices.json', vBlob);
            }
            try { this.voices = JSON.parse(await vBlob.text()); } 
            catch(e) { throw new Error("Voices JSON Corrupt"); }

            // 2. Model
            let mBlob = await db.get(CONFIG.storeName, 'model.onnx');
            if(!mBlob) {
                const source = document.getElementById('model-source').value;
                logger.log(`Download: Model (${source})...`);
                dom.dlBar.style.display = 'block';
                mBlob = await this.download(CONFIG.models[source]);
                await db.put(CONFIG.storeName, 'model.onnx', mBlob);
            }
            dom.dlBar.style.display = 'none';

            // 3. Compile
            logger.log("Engine: Creating Inference Session...");
            const mBuffer = await mBlob.arrayBuffer();
            
            // Explicitly create session
            this.session = await ort.InferenceSession.create(mBuffer, {
                executionProviders: ['wasm'],
                graphOptimizationLevel: 'basic',
                logSeverityLevel: 3
            });

            // Success
            dom.ledSys.className = "led on";
            dom.ledModel.className = "led on";
            dom.coreStatus.innerText = "ONLINE";
            dom.coreStatus.style.color = "var(--success)";
            dom.btnInit.style.display = 'none';
            dom.btnPlay.disabled = false;
            
            this.populateVoices();
            logger.log("Engine: Ready.");
            return true;

        } catch(e) {
            dom.ledSys.className = "led err";
            dom.coreStatus.innerText = "ERROR";
            dom.coreStatus.style.color = "var(--danger)";
            logger.error(e); // This will now dump the full object
            alert("Init Failed. See Logs.");
        }
    }

    async download(url) {
        const resp = await fetch(url);
        if(!resp.ok) throw new Error(`HTTP ${resp.status} for ${url}`);
        const reader = resp.body.getReader();
        const total = +resp.headers.get('Content-Length');
        let loaded = 0;
        const chunks = [];
        while(true) {
            const {done, value} = await reader.read();
            if(done) break;
            chunks.push(value);
            loaded += value.length;
            if(total) dom.dlBar.value = (loaded/total)*100;
        }
        return new Blob(chunks);
    }

    populateVoices() {
        dom.voiceSel.innerHTML = '';
        Object.keys(this.voices).forEach(k => {
            if(k.match(/^[ab]/)) {
                const opt = document.createElement('option');
                opt.value = k; opt.innerText = k;
                if(k==='af') opt.selected = true;
                dom.voiceSel.appendChild(opt);
            }
        });
    }

    async generate(text, voice) {
        if(!this.session) throw new Error("Session not ready");
        
        // --- FIXED TOKENIZER (BigInt Crash Fix) ---
        const map = {
            ' ':0, '.':1, ',':2, '!':3, '?':4, "'":5, '-':6,
            'a':10, 'b':11, 'c':12, 'd':13, 'e':14, 'f':15, 'g':16, 'h':17, 'i':18, 'j':19,
            'k':20, 'l':21, 'm':22, 'n':23, 'o':24, 'p':25, 'q':26, 'r':27, 's':28, 't':29,
            'u':30, 'v':31, 'w':32, 'x':33, 'y':34, 'z':35
        };
        
        // 1. Sanitize input (remove unknown chars)
        const cleanText = text.toLowerCase().replace(/[^a-z .,!?'\-]/g, '');
        
        // 2. Map to BigInt explicitly
        const tokens = cleanText.split('').map(c => {
            const val = map[c];
            return val !== undefined ? BigInt(val) : 0n;
        });

        if(tokens.length === 0) throw new Error("No valid tokens found");

        const inputIds = new ort.Tensor('int64', new BigInt64Array(tokens), [1, tokens.length]);
        const style = new ort.Tensor('float32', Float32Array.from(this.voices[voice]), [1, 256]);
        const speed = new ort.Tensor('float32', [1.0], [1]);

        const res = await this.session.run({ 'input_ids': inputIds, 'style': style, 'speed': speed });
        return res.audio.data;
    }

    play(data) {
        if(this.ctx.state === 'suspended') this.ctx.resume();
        const buf = this.ctx.createBuffer(1, data.length, 24000);
        buf.getChannelData(0).set(data);
        const src = this.ctx.createBufferSource();
        src.buffer = buf;
        src.connect(this.analyser);
        src.start();
        return new Promise(r => src.onended = r);
    }
}

// 6. APP CONTROLLER
class App {
    constructor() {
        this.engine = new AudioEngine();
        this.pdfDoc = null;
        this.pageNum = 1;
        this.state = { timeline: [], idx: 0, playing: false, pdfName: "Untitled" };

        // Bind Events
        dom.pdfFile.onchange = (e) => this.loadPdf(e.target);
        dom.manualFile.onchange = (e) => this.manualLoad(e.target);
        dom.importFile.onchange = (e) => this.importProj(e.target);
        
        // Drag Drop
        dom.dropZone.ondragover = (e) => { e.preventDefault(); dom.dropZone.style.borderColor = 'var(--primary)'; };
        dom.dropZone.ondragleave = () => { dom.dropZone.style.borderColor = 'var(--border)'; };
        dom.dropZone.ondrop = (e) => {
            e.preventDefault();
            this.manualLoad({ files: e.dataTransfer.files });
        };

        // Load Settings
        const savedKey = localStorage.getItem('vibe_ai_key');
        if(savedKey) document.getElementById('ai-key').value = savedKey;
        this.updateAiModels();
        
        // Auto-check DB
        this.checkDbStatus();
        this.loadTimeline();
    }

    async checkDbStatus() {
        const m = await db.get(CONFIG.storeName, 'model.onnx');
        if(m) {
            dom.ledModel.className = "led on";
            dom.btnInit.innerHTML = '<i class="fa-solid fa-bolt"></i> Quick Boot';
        }
    }

    async clearCache() {
        if(confirm("Delete cached models?")) {
            await db.clear(CONFIG.storeName);
            location.reload();
        }
    }

    initEngine() { this.engine.init(); }

    // --- MANUAL LOAD ---
    async manualLoad(input) {
        const files = Array.from(input.files);
        const onnx = files.find(f => f.name.toLowerCase().endsWith('.onnx'));
        const json = files.find(f => f.name.toLowerCase().endsWith('.json'));
        
        if(onnx && json) {
            logger.log("Manual: Saving files to DB...");
            await db.put(CONFIG.storeName, 'model.onnx', onnx);
            await db.put(CONFIG.storeName, 'voices.json', json);
            logger.log("Manual: Saved. Booting...");
            this.engine.init();
        } else {
            alert("Select BOTH .onnx and .json");
        }
        input.value = null; // Reset
    }

    // --- PDF ---
    async loadPdf(input) {
        const file = input.files[0];
        if(!file) return;
        input.value = null; // Reset
        
        this.state.pdfName = file.name.replace('.pdf','');
        logger.log(`PDF: Loading ${file.name}...`);
        
        try {
            const buf = await file.arrayBuffer();
            this.pdfDoc = await pdfjsLib.getDocument(buf).promise;
            this.pageNum = 1;
            this.renderPage();
        } catch(e) {
            logger.error(`PDF Error: ${e.message}`);
            alert("Failed to load PDF.");
        }
    }

    async renderPage() {
        if(!this.pdfDoc) return;
        const page = await this.pdfDoc.getPage(this.pageNum);
        const vp = page.getViewport({scale: 1.5});
        dom.canvas.width = vp.width; dom.canvas.height = vp.height;
        await page.render({canvasContext: dom.canvas.getContext('2d'), viewport: vp}).promise;
        document.getElementById('page-num').innerText = `Page ${this.pageNum} / ${this.pdfDoc.numPages}`;
    }

    changePage(delta) {
        if(!this.pdfDoc) return;
        const newPage = this.pageNum + delta;
        if(newPage >= 1 && newPage <= this.pdfDoc.numPages) {
            this.pageNum = newPage;
            this.renderPage();
        }
    }

    async extractText() {
        logger.log("OCR: Scanning...");
        const worker = await Tesseract.createWorker('eng');
        const { data: { text } } = await worker.recognize(dom.canvas);
        await worker.terminate();
        dom.editor.value = text;
        logger.log("OCR: Done.");
    }

    // --- AI ---
    updateAiModels() {
        const p = document.getElementById('ai-provider').value;
        const s = document.getElementById('ai-model');
        s.innerHTML = '';
        const opts = p === 'groq' 
            ? [
                {id:'openai/gpt-oss-120b', n:'GPT-OSS 120B (Reasoning)'},
                {id:'llama-3.1-70b-versatile', n:'Llama 3.1 (70B)'},
                {id:'llama-3.1-8b-instant', n:'Llama 3.1 (8B)'},
                {id:'mixtral-8x7b-32768', n:'Mixtral'}
              ]
            : [{id:'gpt-4o', n:'GPT-4o'}, {id:'gpt-3.5-turbo', n:'GPT-3.5'}];
        
        opts.forEach(o => {
            const el = document.createElement('option');
            el.value = o.id; el.innerText = o.n;
            s.appendChild(el);
        });
        this.toggleReasoningUI();
    }

    toggleReasoningUI() {
        const model = document.getElementById('ai-model').value;
        const ui = document.getElementById('reasoning-ui');
        if(model === 'openai/gpt-oss-120b') ui.style.display = 'block';
        else ui.style.display = 'none';
    }

    saveSettings() { localStorage.setItem('vibe_ai_key', document.getElementById('ai-key').value); }

    async runAi() {
        const key = document.getElementById('ai-key').value;
        if(!key) return alert("API Key Required");
        const text = dom.editor.value;
        if(!text) return alert("No text");
        
        logger.log("AI: Cleaning...");
        dom.editor.disabled = true;
        
        try {
            const provider = document.getElementById('ai-provider').value;
            const model = document.getElementById('ai-model').value;
            const sys = document.getElementById('ai-prompt').value;
            const temp = parseFloat(document.getElementById('ai-temp').value);
            const useProxy = document.getElementById('cors-proxy').checked;
            
            let url = provider === 'groq' ? "https://api.groq.com/openai/v1/chat/completions" : "https://api.openai.com/v1/chat/completions";
            if(useProxy) url = "https://corsproxy.io/?" + encodeURIComponent(url);

            // Construct Payload
            const payload = {
                model: model,
                messages: [{role:"system", content:sys}, {role:"user", content:text}],
                temperature: temp
            };

            // Add Reasoning Effort if applicable
            if(model === 'openai/gpt-oss-120b') {
                const effort = document.getElementById('ai-reasoning').value;
                payload.reasoning_effort = effort; 
            }

            const resp = await fetch(url, {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            
            if(!resp.ok) throw new Error(await resp.text());
            const json = await resp.json();
            dom.editor.value = json.choices[0].message.content;
            logger.log("AI: Done.");
        } catch(e) {
            logger.error(e);
            alert("AI Error");
        } finally {
            dom.editor.disabled = false;
        }
    }

    // --- GENERATE ---
    async generate() {
        const text = dom.editor.value;
        if(!text) return alert("No text");
        
        logger.log("TTS: Generating...");
        try {
            const voice = dom.voiceSel.value;
            const audio = await this.engine.generate(text, voice);
            
            // Encode MP3
            const mp3encoder = new lamejs.Mp3Encoder(1, 24000, 128);
            const samples = new Int16Array(audio.length);
            for(let i=0; i<audio.length; i++) {
                let s = Math.max(-1, Math.min(1, audio[i]));
                samples[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            const mp3Data = [];
            const blockSize = 1152;
            for(let i=0; i<samples.length; i+=blockSize) {
                const chunk = samples.subarray(i, i+blockSize);
                const buf = mp3encoder.encodeBuffer(chunk);
                if(buf.length > 0) mp3Data.push(buf);
            }
            const end = mp3encoder.flush();
            if(end.length > 0) mp3Data.push(end);
            
            const blob = new Blob(mp3Data, {type:'audio/mp3'});
            const item = { text: text.substring(0,30)+"...", blob, duration: audio.length/24000 };
            
            await db.put('timeline', undefined, item);
            this.loadTimeline();
            logger.log("TTS: Saved.");
            
        } catch(e) {
            logger.error(e);
        }
    }

    async loadTimeline() {
        this.state.timeline = await db.getAll('timeline');
        dom.timeline.innerHTML = '';
        let total = 0;
        this.state.timeline.forEach((it, i) => {
            total += it.duration;
            const div = document.createElement('div');
            div.className = `t-item ${i === this.state.idx ? 'active' : ''}`;
            div.onclick = () => { this.state.idx = i; this.loadTimeline(); };
            div.innerHTML = `<span>#${i+1} ${it.text}</span><span>${Math.round(it.duration)}s</span>`;
            dom.timeline.appendChild(div);
        });
        document.getElementById('total-time').innerText = `${Math.floor(total/60)}:${Math.floor(total%60).toString().padStart(2,'0')}`;
    }

    async togglePlay() {
        if(this.state.playing) {
            this.state.playing = false;
            dom.btnPlay.innerHTML = '<i class="fa-solid fa-play"></i>';
        } else {
            this.state.playing = true;
            dom.btnPlay.innerHTML = '<i class="fa-solid fa-pause"></i>';
            this.loop();
        }
    }

    async loop() {
        if(!this.state.playing || this.state.idx >= this.state.timeline.length) {
            this.state.playing = false;
            dom.btnPlay.innerHTML = '<i class="fa-solid fa-play"></i>';
            return;
        }
        
        const item = this.state.timeline[this.state.idx];
        this.loadTimeline();
        document.getElementById('status-msg').innerText = `Playing #${this.state.idx+1}`;
        
        const ab = await item.blob.arrayBuffer();
        const audioBuf = await this.engine.ctx.decodeAudioData(ab);
        
        const src = this.engine.ctx.createBufferSource();
        src.buffer = audioBuf;
        src.connect(this.engine.analyser);
        src.start();
        
        src.onended = () => {
            if(this.state.playing) {
                this.state.idx++;
                this.loop();
            }
        };
    }

    prevChunk() { if(this.state.idx > 0) { this.state.idx--; this.loadTimeline(); } }
    nextChunk() { if(this.state.idx < this.state.timeline.length-1) { this.state.idx++; this.loadTimeline(); } }

    async exportMP3() {
        if(!this.state.timeline.length) return alert("Empty");
        const blobs = this.state.timeline.map(i => i.blob);
        const final = new Blob(blobs, {type:'audio/mp3'});
        const url = URL.createObjectURL(final);
        const a = document.createElement('a');
        a.href = url; a.download = (this.state.pdfName || "audiobook") + ".mp3";
        a.click();
    }

    toggleLogs(force) {
        const el = document.getElementById('log-panel');
        if(force) el.style.display = 'flex';
        else el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    }

    copyLogs() {
        navigator.clipboard.writeText(logger.logs.join('\n'));
        alert("Logs Copied");
    }
}

const app = new App();
