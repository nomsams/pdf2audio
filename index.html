<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeReader v8.0 (Hilux Edition)</title>
    
    <!-- ==========================================
         CORE DEPENDENCIES (Pinned Versions for Stability)
    ========================================== -->
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Tesseract -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <!-- ONNX Runtime Web 1.14.0 (Known Stable for Audio) -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.min.js"></script>
    <!-- LameJS -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <!-- ID3 Writer -->
    <script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@4.0.0/dist/browser-id3-writer.min.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505;
            --panel: #111;
            --border: #333;
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --text: #eee;
            --text-dim: #888;
            --success: #22c55e;
            --error: #ef4444;
            --warn: #f59e0b;
            --font: 'Segoe UI', system-ui, sans-serif;
        }

        * { box-sizing: border-box; outline: none; }
        body {
            background: var(--bg); color: var(--text); font-family: var(--font);
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER */
        header {
            height: 50px; background: var(--panel); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
        }
        .brand { font-weight: 800; font-size: 1.1rem; color: var(--primary); letter-spacing: -0.5px; }
        .toolbar { display: flex; gap: 10px; }

        /* BUTTONS */
        button {
            background: #222; border: 1px solid var(--border); color: var(--text);
            padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;
            display: inline-flex; align-items: center; gap: 6px; transition: 0.2s;
        }
        button:hover { background: #333; border-color: #555; }
        button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
        button.primary:hover { background: var(--primary-hover); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* LAYOUT */
        .grid { display: grid; grid-template-columns: 320px 1fr 380px; flex: 1; overflow: hidden; }
        .col { border-right: 1px solid var(--border); display: flex; flex-direction: column; background: var(--panel); }
        .col:last-child { border-right: none; }
        .col-main { background: #000; position: relative; }

        /* PANELS */
        .panel { padding: 15px; border-bottom: 1px solid var(--border); }
        .panel-head {
            font-size: 0.7rem; font-weight: 700; color: var(--text-dim); text-transform: uppercase;
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }

        /* INPUTS */
        input, select, textarea {
            width: 100%; background: #000; border: 1px solid var(--border); color: var(--text);
            padding: 8px; border-radius: 4px; font-size: 0.8rem; margin-bottom: 8px;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); }

        /* STATUS LEDS */
        .status-row { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; }
        .led { width: 8px; height: 8px; border-radius: 50%; background: #333; }
        .led.on { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .led.err { background: var(--error); }
        .led.busy { background: var(--warn); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* DRAG DROP */
        .drop-zone {
            border: 1px dashed var(--border); padding: 15px; text-align: center;
            border-radius: 6px; cursor: pointer; font-size: 0.75rem; color: var(--text-dim);
        }
        .drop-zone:hover { border-color: var(--primary); color: var(--text); }

        /* TIMELINE */
        #timeline { flex: 1; overflow-y: auto; padding: 10px; background: #080808; }
        .t-item {
            background: #1a1a1a; border: 1px solid var(--border); border-radius: 4px;
            padding: 8px; margin-bottom: 5px; font-size: 0.75rem; cursor: pointer;
            display: flex; justify-content: space-between;
        }
        .t-item.active { border-color: var(--primary); background: rgba(139, 92, 246, 0.1); }

        /* PDF & EDITOR */
        .pdf-wrap { flex: 1; overflow: auto; display: flex; justify-content: center; padding: 40px; }
        canvas { max-width: 100%; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #editor {
            flex: 1; background: #050505; border: none; padding: 20px;
            font-family: 'Georgia', serif; font-size: 1.1rem; line-height: 1.6; color: #ccc; resize: none;
        }

        /* LOGS */
        #log-panel {
            position: fixed; bottom: 80px; right: 20px; width: 600px; height: 300px;
            background: rgba(10,10,10,0.95); border: 1px solid var(--border); border-radius: 8px;
            display: none; flex-direction: column; z-index: 999; box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }
        .log-body { flex: 1; overflow-y: auto; padding: 10px; font-family: monospace; font-size: 0.7rem; }
        .l-row { margin-bottom: 2px; border-bottom: 1px solid #222; padding-bottom: 2px; word-break: break-all; }
        .l-err { color: #ff5555; } .l-warn { color: #fbbf24; } .l-info { color: #22c55e; }

        /* FOOTER */
        footer {
            height: 60px; background: var(--panel); border-top: 1px solid var(--border);
            display: grid; grid-template-columns: 200px 1fr 200px; align-items: center; padding: 0 20px;
        }
        .play-btn {
            width: 40px; height: 40px; border-radius: 50%; background: var(--text); color: #000;
            border: none; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }
        .play-btn:disabled { background: #333; color: #555; }

    </style>
</head>
<body>

<header>
    <div class="brand"><i class="fa-solid fa-shield-halved"></i> VibeReader v8.0</div>
    <div class="toolbar">
        <button onclick="app.toggleLogs()"><i class="fa-solid fa-terminal"></i> Logs</button>
        <button onclick="dom.importInput.click()"><i class="fa-solid fa-upload"></i> Import</button>
        <input type="file" id="importInput" accept=".mp3" hidden>
        <button class="primary" onclick="dom.pdfInput.click()"><i class="fa-solid fa-file-pdf"></i> Open PDF</button>
        <input type="file" id="pdfInput" accept=".pdf" hidden>
    </div>
</header>

<div class="grid">
    <!-- LEFT: SETTINGS -->
    <div class="col">
        <!-- ENGINE -->
        <div class="panel">
            <div class="panel-head">
                <span>Neural Engine</span>
                <span id="sys-status" style="color:var(--warn)">INIT...</span>
            </div>
            <div class="status-row"><span>WASM Core</span><div id="led-wasm" class="led busy"></div></div>
            <div class="status-row"><span>Model (82M)</span><div id="led-model" class="led"></div></div>
            
            <div style="margin-top:10px;">

                    <option value="q8">Kokoro 82M (Quantized)</option>

                </select>

            </div>

            <div class="drop-zone" onclick="dom.manualInput.click()" style="margin-top:10px;">
                <i class="fa-solid fa-folder-open"></i> Manual Load (.onnx + .json)
            </div>
            <input type="file" id="manualInput" multiple accept=".onnx,.json" hidden>
        </div>

        <!-- AI CLEANING -->
        <div class="panel">
            <div class="panel-head">AI Refinement</div>
            <select id="ai-provider" onchange="app.updateAiModels()">
                <option value="groq">Groq</option>
                <option value="openai">OpenAI</option>

            <input type="password" id="ai-key" placeholder="API Key (gsk_...)" onchange="app.saveKey()">
            <select id="ai-model"></select>
            
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:8px; font-size:0.8rem;">

                <label for="cors-proxy">Use CORS Proxy</label>
            </div>

            <textarea id="ai-prompt" rows="2">Fix OCR errors. Output clean text only.</textarea>
        </div>

        <!-- TIMELINE -->
        <div class="panel" style="flex:1; display:flex; flex-direction:column; border-bottom:none;">

            </button>

    </div>

    <!-- CENTER: PDF -->
    <div class="col col-main">
        <div style="position:absolute; top:0; width:100%; height:40px; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; gap:15px; z-index:10; border-bottom:1px solid var(--border);">
            <button onclick="app.changePage(-1)"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="page-num" style="font-size:0.9rem;">Page 1</span>
            <button onclick="app.changePage(1)"><i class="fa-solid fa-chevron-right"></i></button>
            <button onclick="app.extractText()"><i class="fa-solid fa-bolt"></i> Extract</button>
        </div>
        <div class="pdf-wrap">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <!-- RIGHT: EDITOR -->
    <div class="col">
        <div style="padding:10px; border-bottom:1px solid var(--border); display:flex; gap:10px; background:#161618;">
            <select id="voice-sel" style="width:140px; margin:0;"><option>Loading...</option></select>
            <button onclick="app.runAi()"><i class="fa-solid fa-wand-magic-sparkles"></i> Clean</button>
            <div style="flex:1"></div>
            <button class="primary" onclick="app.generate()"><i class="fa-solid fa-play"></i> Generate</button>
        </div>

</div>

<!-- LOGS -->

    <div id="log-body" class="log-body"></div>

<!-- FOOTER -->
<footer>

        <span id="status-msg">Ready</span>

        <button onclick="app.prevChunk()"><i class="fa-solid fa-backward"></i></button>
        <button id="btn-play" class="play-btn" onclick="app.togglePlay()" disabled><i class="fa-solid fa-play"></i></button>

    <div style="text-align:right; font-size:0.75rem; color:var(--text-dim);">
        ORT 1.14.0 (Stable)
    </div>

<script>
/**
 * ============================================================================
 * VIBEREADER v8.0 - TANK EDITION
 * ============================================================================
 */

// 1. CRITICAL: HARDCODED WASM PATHS FOR 1.14.0
// This solves the "undefined" init error by forcing ORT to look at the CDN.
ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/";
ort.env.wasm.numThreads = 1; // Prevent SharedArrayBuffer issues

const CONFIG = {
    models: {
        q8: "https://dl.dropboxusercontent.com/scl/fi/dro5xmkt2arvesxhj2a14/model_q8f16.onnx?rlkey=8v7d17jisunatozughonagimy&st=8jqup808&dl=1",
        fp16: "https://github.com/thewh1teagle/kokoro-onnx/releases/download/model-files/kokoro-v0_19.onnx"
    },
    voices: "https://dl.dropboxusercontent.com/scl/fi/v3ignh8iizgbo0qq2an53/voices.json?rlkey=k84pml5vd2oslwac56gpp4fj2&st=he7vmy4v&dl=1",
    dbName: "VibeReaderTank",
    storeName: "assets"
};

// PDF Worker
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

// 2. DOM ELEMENTS
const dom = {
    pdfInput: document.getElementById('pdfInput'),
    importInput: document.getElementById('importInput'),
    manualInput: document.getElementById('manualInput'),
    canvas: document.getElementById('pdf-canvas'),
    editor: document.getElementById('editor'),
    timeline: document.getElementById('timeline'),
    logBody: document.getElementById('log-body'),
    dlBar: document.getElementById('dl-bar'),
    btnInit: document.getElementById('btn-init'),
    btnPlay: document.getElementById('btn-play'),
    ledWasm: document.getElementById('led-wasm'),
    ledModel: document.getElementById('led-model'),
    sysStatus: document.getElementById('sys-status'),
    voiceSel: document.getElementById('voice-sel')
};

// 3. LOGGER (Safe Serialization)
const logger = {
    logs: [],
    log: (msg) => logger.write(msg, 'l-info'),
    warn: (msg) => logger.write(msg, 'l-warn'),
    error: (msg) => {
        let text = msg;
        if (typeof msg === 'object') {
            try { text = JSON.stringify(msg, Object.getOwnPropertyNames(msg)); } 
            catch(e) { text = "Unknown Error Object"; }
        }
        logger.write(text, 'l-err');
        app.toggleLogs(true);
    },
    write: (msg, cls) => {
        const line = `[${new Date().toLocaleTimeString()}] ${msg}`;
        logger.logs.push(line);
        const div = document.createElement('div');
        div.className = `l-row ${cls}`;
        div.innerText = line;
        dom.logBody.appendChild(div);
        dom.logBody.scrollTop = dom.logBody.scrollHeight;
        console.log(msg);
    }
};

// 4. DATABASE
const db = {
    open: () => new Promise((resolve, reject) => {
        const r = indexedDB.open(CONFIG.dbName, 1);
        r.onupgradeneeded = (e) => {
            const d = e.target.result;
            if (!d.objectStoreNames.contains(CONFIG.storeName)) d.createObjectStore(CONFIG.storeName);
            if (!d.objectStoreNames.contains('timeline')) d.createObjectStore('timeline', { keyPath: 'id', autoIncrement: true });
        };
        r.onsuccess = () => resolve(r.result);
        r.onerror = (e) => reject(e.target.error);
    }),
    put: async (store, key, val) => {
        const d = await db.open();
        const tx = d.transaction(store, "readwrite");
        if(key) tx.objectStore(store).put(val, key);
        else tx.objectStore(store).put(val);
        return new Promise((r, j) => { tx.oncomplete = r; tx.onerror = j; });
    },
    get: async (store, key) => {
        const d = await db.open();
        const tx = d.transaction(store, "readonly");
        const req = tx.objectStore(store).get(key);
        return new Promise((r, j) => { req.onsuccess = () => r(req.result); req.onerror = j; });
    },
    getAll: async (store) => {
        const d = await db.open();
        const tx = d.transaction(store, "readonly");
        const req = tx.objectStore(store).getAll();
        return new Promise((r, j) => { req.onsuccess = () => r(req.result); req.onerror = j; });
    },
    clear: async (store) => {
        const d = await db.open();
        const tx = d.transaction(store, "readwrite");
        tx.objectStore(store).clear();
        return new Promise(r => tx.oncomplete = r);
    }
};

// 5. AUDIO ENGINE
class AudioEngine {
    constructor() {
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.session = null;
        this.voices = null;
    }

    async init() {
        logger.log("Engine: Booting...");
        dom.sysStatus.innerText = "LOADING...";
        
        try {
            // 1. Voices
            let vBlob = await db.get(CONFIG.storeName, 'voices.json');
            if(!vBlob) {
                logger.log("Download: Voices...");
                dom.dlBar.style.display = 'block';
                vBlob = await this.download(CONFIG.voices);
                await db.put(CONFIG.storeName, 'voices.json', vBlob);
            }
            // Safe Parse
            try {
                this.voices = JSON.parse(await vBlob.text());
            } catch(e) {
                throw new Error("Voices JSON is corrupt. Clear DB and reload.");
            }

            // 2. Model
            let mBlob = await db.get(CONFIG.storeName, 'model.onnx');
            if(!mBlob) {
                const source = document.getElementById('model-source').value;
                logger.log(`Download: Model (${source})...`);
                dom.dlBar.style.display = 'block';
                mBlob = await this.download(CONFIG.models[source]);
                await db.put(CONFIG.storeName, 'model.onnx', mBlob);
            }
            dom.dlBar.style.display = 'none';

            // 3. Compile
            logger.log("Engine: Compiling WASM...");
            const mBuffer = await mBlob.arrayBuffer();
            
            // Explicitly create session with error catching
            try {
                this.session = await ort.InferenceSession.create(mBuffer, {
                    executionProviders: ['wasm'],
                    graphOptimizationLevel: 'all'
                });
            } catch(onnxErr) {
                throw new Error(`ONNX Init Failed: ${onnxErr.message}`);
            }

            // Success
            dom.ledWasm.className = "led on";
            dom.ledModel.className = "led on";
            dom.sysStatus.innerText = "ONLINE";
            dom.sysStatus.style.color = "var(--success)";
            dom.btnInit.style.display = 'none';
            dom.btnPlay.disabled = false;
            
            this.populateVoices();
            logger.log("Engine: Ready.");
            return true;

        } catch(e) {
            dom.ledWasm.className = "led err";
            dom.sysStatus.innerText = "ERROR";
            dom.sysStatus.style.color = "var(--error)";
            logger.error(e);
            alert("Init Failed. Check Logs.");
        }
    }

    async download(url) {
        const resp = await fetch(url);
        if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const reader = resp.body.getReader();
        const total = +resp.headers.get('Content-Length');
        let loaded = 0;
        const chunks = [];
        while(true) {
            const {done, value} = await reader.read();
            if(done) break;
            chunks.push(value);
            loaded += value.length;
            if(total) dom.dlBar.value = (loaded/total)*100;
        }
        return new Blob(chunks);
    }

    populateVoices() {
        dom.voiceSel.innerHTML = '';
        Object.keys(this.voices).forEach(k => {
            if(k.match(/^[ab]/)) {
                const opt = document.createElement('option');
                opt.value = k; opt.innerText = k;
                if(k==='af') opt.selected = true;
                dom.voiceSel.appendChild(opt);
            }
        });
    }

    async generate(text, voice) {
        if(!this.session) throw new Error("Session not ready");
        
        // --- FIXED TOKENIZER (BigInt Crash Fix) ---
        const map = {
            ' ':0, '.':1, ',':2, '!':3, '?':4, "'":5, '-':6,
            'a':10, 'b':11, 'c':12, 'd':13, 'e':14, 'f':15, 'g':16, 'h':17, 'i':18, 'j':19,
            'k':20, 'l':21, 'm':22, 'n':23, 'o':24, 'p':25, 'q':26, 'r':27, 's':28, 't':29,
            'u':30, 'v':31, 'w':32, 'x':33, 'y':34, 'z':35
        };
        
        // 1. Sanitize input (remove unknown chars)
        const cleanText = text.toLowerCase().replace(/[^a-z .,!?'\-]/g, '');
        
        // 2. Map to BigInt explicitly
        const tokens = cleanText.split('').map(c => {
            const val = map[c];
            return val !== undefined ? BigInt(val) : 0n;
        });

        if(tokens.length === 0) throw new Error("No valid tokens found");

        const inputIds = new ort.Tensor('int64', new BigInt64Array(tokens), [1, tokens.length]);
        const style = new ort.Tensor('float32', Float32Array.from(this.voices[voice]), [1, 256]);
        const speed = new ort.Tensor('float32', [1.0], [1]);

        const res = await this.session.run({ 'input_ids': inputIds, 'style': style, 'speed': speed });
        return res.audio.data;
    }

    play(data) {
        if(this.ctx.state === 'suspended') this.ctx.resume();
        const buf = this.ctx.createBuffer(1, data.length, 24000);
        buf.getChannelData(0).set(data);
        const src = this.ctx.createBufferSource();
        src.buffer = buf;
        src.connect(this.ctx.destination);
        src.start();
        return new Promise(r => src.onended = r);
    }
}

// 6. APP CONTROLLER
class App {
    constructor() {
        this.engine = new AudioEngine();
        this.pdfDoc = null;
        this.pageNum = 1;
        this.state = { timeline: [], idx: 0, playing: false, pdfName: "Untitled" };

        // Bindings
        dom.pdfInput.onchange = (e) => this.loadPdf(e.target);
        dom.manualInput.onchange = (e) => this.manualLoad(e.target);
        dom.importInput.onchange = (e) => this.importProj(e.target);
        
        // Load Settings
        const savedKey = localStorage.getItem('vibe_ai_key');
        if(savedKey) document.getElementById('ai-key').value = savedKey;
        this.updateAiModels();
        
        // Auto-check DB
        this.checkDbStatus();
        this.loadTimeline();
    }

    async checkDbStatus() {
        const m = await db.get(CONFIG.storeName, 'model.onnx');
        if(m) {
            dom.ledModel.className = "led on";
            dom.btnInit.innerHTML = '<i class="fa-solid fa-bolt"></i> Quick Boot';
        }
    }

    initEngine() { this.engine.init(); }

    // --- MANUAL LOAD ---
    async manualLoad(input) {
        const files = Array.from(input.files);
        const onnx = files.find(f => f.name.toLowerCase().endsWith('.onnx'));
        const json = files.find(f => f.name.toLowerCase().endsWith('.json'));
        
        if(onnx && json) {
            logger.log("Manual: Saving...");
            await db.put(CONFIG.storeName, 'model.onnx', onnx);
            await db.put(CONFIG.storeName, 'voices.json', json);
            logger.log("Manual: Saved. Booting...");
            this.engine.init();
        } else {
            alert("Select BOTH .onnx and .json");
        }
        input.value = null; // Reset
    }

    // --- PDF ---
    async loadPdf(input) {
        const file = input.files[0];
        if(!file) return;
        input.value = null; // Reset
        
        this.state.pdfName = file.name.replace('.pdf','');
        logger.log(`PDF: Loading ${file.name}...`);
        
        try {
            const buf = await file.arrayBuffer();
            this.pdfDoc = await pdfjsLib.getDocument(buf).promise;
            this.pageNum = 1;
            this.renderPage();
        } catch(e) {
            logger.error(e);
            alert("PDF Load Failed");
        }
    }

    async renderPage() {
        if(!this.pdfDoc) return;
        const page = await this.pdfDoc.getPage(this.pageNum);
        const vp = page.getViewport({scale: 1.5});
        dom.canvas.width = vp.width; dom.canvas.height = vp.height;
        await page.render({canvasContext: dom.canvas.getContext('2d'), viewport: vp}).promise;
        document.getElementById('page-num').innerText = `Page ${this.pageNum} / ${this.pdfDoc.numPages}`;
    }

    changePage(delta) {
        if(!this.pdfDoc) return;
        const newPage = this.pageNum + delta;
        if(newPage >= 1 && newPage <= this.pdfDoc.numPages) {
            this.pageNum = newPage;
            this.renderPage();
        }
    }

    async extractText() {
        logger.log("OCR: Scanning...");
        const worker = await Tesseract.createWorker('eng');
        const { data: { text } } = await worker.recognize(dom.canvas);
        await worker.terminate();
        dom.editor.value = text;
        logger.log("OCR: Done.");
    }

    // --- AI ---
    updateAiModels() {
        const p = document.getElementById('ai-provider').value;
        const s = document.getElementById('ai-model');
        s.innerHTML = '';
        const opts = p === 'groq' 
            ? [
                {id:'llama-3.1-8b-instant', n:'Llama 3.1 (8B)'},
                {id:'llama-3.1-70b-versatile', n:'Llama 3.1 (70B)'},
                {id:'gemma2-9b-it', n:'Gemma 2 (9B)'},
                {id:'mixtral-8x7b-32768', n:'Mixtral'}
              ]
            : [{id:'gpt-4o', n:'GPT-4o'}, {id:'gpt-3.5-turbo', n:'GPT-3.5'}];
        
        opts.forEach(o => {
            const el = document.createElement('option');
            el.value = o.id; el.innerText = o.n;
            s.appendChild(el);
        });
    }

    saveKey() { localStorage.setItem('vibe_ai_key', document.getElementById('ai-key').value); }

    async runAi() {
        const key = document.getElementById('ai-key').value;
        if(!key) return alert("API Key Required");
        const text = dom.editor.value;
        if(!text) return alert("No text");
        
        logger.log("AI: Cleaning...");
        dom.editor.disabled = true;
        
        try {
            const provider = document.getElementById('ai-provider').value;
            const model = document.getElementById('ai-model').value;
            const sys = document.getElementById('ai-prompt').value;
            const useProxy = document.getElementById('cors-proxy').checked;
            
            let url = provider === 'groq' ? "https://api.groq.com/openai/v1/chat/completions" : "https://api.openai.com/v1/chat/completions";
            if(useProxy) url = "https://corsproxy.io/?" + encodeURIComponent(url);

            const resp = await fetch(url, {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model, messages: [{role:"system", content:sys}, {role:"user", content:text}], temperature: 0.1 })
            });
            
            if(!resp.ok) throw new Error(await resp.text());
            const json = await resp.json();
            dom.editor.value = json.choices[0].message.content;
            logger.log("AI: Done.");
        } catch(e) {
            logger.error(e);
            alert("AI Error");
        } finally {
            dom.editor.disabled = false;
        }
    }

    // --- GENERATE ---
    async generate() {
        const text = dom.editor.value;
        if(!text) return alert("No text");
        
        logger.log("TTS: Generating...");
        try {
            const voice = dom.voiceSel.value;
            const audio = await this.engine.generate(text, voice);
            
            // Encode MP3
            const mp3encoder = new lamejs.Mp3Encoder(1, 24000, 128);
            const samples = new Int16Array(audio.length);
            for(let i=0; i<audio.length; i++) {
                let s = Math.max(-1, Math.min(1, audio[i]));
                samples[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            const mp3Data = [];
            const blockSize = 1152;
            for(let i=0; i<samples.length; i+=blockSize) {
                const chunk = samples.subarray(i, i+blockSize);
                const buf = mp3encoder.encodeBuffer(chunk);
                if(buf.length > 0) mp3Data.push(buf);
            }
            const end = mp3encoder.flush();
            if(end.length > 0) mp3Data.push(end);
            
            const blob = new Blob(mp3Data, {type:'audio/mp3'});
            const item = { text: text.substring(0,30)+"...", blob, duration: audio.length/24000 };
            
            await db.put('timeline', undefined, item);
            this.loadTimeline();
            logger.log("TTS: Saved.");
            
        } catch(e) {
            logger.error(e);
        }
    }

    async loadTimeline() {
        this.state.timeline = await db.getAll('timeline');
        dom.timeline.innerHTML = '';
        let total = 0;
        this.state.timeline.forEach((it, i) => {
            total += it.duration;
            const div = document.createElement('div');
            div.className = `t-item ${i === this.state.idx ? 'active' : ''}`;
            div.onclick = () => { this.state.idx = i; this.loadTimeline(); };
            div.innerHTML = `<span>#${i+1} ${it.text}</span><span>${Math.round(it.duration)}s</span>`;
            dom.timeline.appendChild(div);
        });
        document.getElementById('total-time').innerText = `${Math.floor(total/60)}:${Math.floor(total%60).toString().padStart(2,'0')}`;
    }

    async togglePlay() {
        if(this.state.playing) {
            this.state.playing = false;
            dom.btnPlay.innerHTML = '<i class="fa-solid fa-play"></i>';
        } else {
            this.state.playing = true;
            dom.btnPlay.innerHTML = '<i class="fa-solid fa-pause"></i>';
            this.loop();
        }
    }

    async loop() {
        if(!this.state.playing || this.state.idx >= this.state.timeline.length) {
            this.state.playing = false;
            dom.btnPlay.innerHTML = '<i class="fa-solid fa-play"></i>';
            return;
        }
        
        const item = this.state.timeline[this.state.idx];
        this.loadTimeline();
        document.getElementById('status-msg').innerText = `Playing #${this.state.idx+1}`;
        
        const ab = await item.blob.arrayBuffer();
        const audioBuf = await this.engine.ctx.decodeAudioData(ab);
        
        const src = this.engine.ctx.createBufferSource();
        src.buffer = audioBuf;
        src.connect(this.engine.ctx.destination);
        src.start();
        
        src.onended = () => {
            if(this.state.playing) {
                this.state.idx++;
                this.loop();
            }
        };
    }

    prevChunk() { if(this.state.idx > 0) { this.state.idx--; this.loadTimeline(); } }
    nextChunk() { if(this.state.idx < this.state.timeline.length-1) { this.state.idx++; this.loadTimeline(); } }

    async exportMP3() {
        if(!this.state.timeline.length) return alert("Empty");
        const blobs = this.state.timeline.map(i => i.blob);
        const final = new Blob(blobs, {type:'audio/mp3'});
        const url = URL.createObjectURL(final);
        const a = document.createElement('a');
        a.href = url; a.download = (this.state.pdfName || "audiobook") + ".mp3";
        a.click();
    }

    toggleLogs(force) {
        const el = document.getElementById('log-panel');
        if(force) el.style.display = 'flex';
        else el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    }

    copyLogs() {
        navigator.clipboard.writeText(logger.logs.join('\n'));
        alert("Logs Copied");
    }
}
