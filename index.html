<script>
/**
 * ==========================================
 * VIBEREADER v4.0 CORE
 * ==========================================
 */

const CONFIG = {
    // UPDATED: Your specific Dropbox link (converted to direct download)
    modelUrl: "https://dl.dropboxusercontent.com/scl/fi/dro5xmkt2arvesxhj2a14/model_q8f16.onnx?rlkey=8v7d17jisunatozughonagimy&st=8jqup808&dl=1",
    voicesUrl: "https://dl.dropboxusercontent.com/scl/fi/v3ignh8iizgbo0qq2an53/voices.json?rlkey=k84pml5vd2oslwac56gpp4fj2&st=he7vmy4v&dl=1",
    dbName: "VibeReaderV4",
    storeName: "assets"
};

pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

// --- LOGGER ---
const log = (msg, type='info') => {
    const el = document.getElementById('log-content');
    const line = document.createElement('div');
    line.className = type === 'error' ? 'log-entry log-err' : 'log-entry';
    line.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
    el.appendChild(line);
    el.scrollTop = el.scrollHeight;
    console[type](msg);
    if(type === 'error') document.getElementById('log-panel').classList.remove('minimized');
};

// --- WORKER: MP3 ENCODER ---
const mp3WorkerCode = `
importScripts('https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js');
self.onmessage = function(e) {
    const { command, audioData, sampleRate } = e.data;
    if (command === 'encode') {
        try {
            const mp3encoder = new lamejs.Mp3Encoder(1, sampleRate, 128);
            const samples = new Int16Array(audioData.length);
            for (let i = 0; i < audioData.length; i++) {
                let s = Math.max(-1, Math.min(1, audioData[i]));
                samples[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            const mp3Data = [];
            const blockSize = 1152;
            for (let i = 0; i < samples.length; i += blockSize) {
                const chunk = samples.subarray(i, i + blockSize);
                const mp3buf = mp3encoder.encodeBuffer(chunk);
                if (mp3buf.length > 0) mp3Data.push(mp3buf);
            }
            const endBuf = mp3encoder.flush();
            if (endBuf.length > 0) mp3Data.push(endBuf);
            self.postMessage({ status: 'complete', buffer: mp3Data });
        } catch(err) { self.postMessage({ status: 'error', error: err.message }); }
    }
};
`;
const mp3WorkerUrl = URL.createObjectURL(new Blob([mp3WorkerCode], { type: 'application/javascript' }));

// --- DATABASE ---
const db = {
    open: () => new Promise((resolve, reject) => {
        const r = indexedDB.open(CONFIG.dbName, 3);
        r.onupgradeneeded = (e) => {
            const d = e.target.result;
            if (!d.objectStoreNames.contains(CONFIG.storeName)) d.createObjectStore(CONFIG.storeName);
            if (!d.objectStoreNames.contains('timeline')) d.createObjectStore('timeline', { keyPath: 'id', autoIncrement: true });
        };
        r.onsuccess = () => resolve(r.result);
        r.onerror = () => reject(r.error);
    }),
    put: async (store, key, val) => {
        const d = await db.open();
        const tx = d.transaction(store, "readwrite");
        if(key) tx.objectStore(store).put(val, key);
        else tx.objectStore(store).put(val);
        return new Promise(r => tx.oncomplete = r);
    },
    get: async (store, key) => {
        const d = await db.open();
        const tx = d.transaction(store, "readonly");
        const req = tx.objectStore(store).get(key);
        return new Promise(r => req.onsuccess = () => r(req.result));
    },
    getAll: async (store) => {
        const d = await db.open();
        const tx = d.transaction(store, "readonly");
        const req = tx.objectStore(store).getAll();
        return new Promise(r => req.onsuccess = () => r(req.result));
    },
    clear: async (store) => {
        const d = await db.open();
        const tx = d.transaction(store, "readwrite");
        tx.objectStore(store).clear();
        return new Promise(r => tx.oncomplete = r);
    }
};

// --- GROQ API CLIENT ---
class GroqClient {
    constructor() {
        this.apiKey = localStorage.getItem('groq_key') || '';
        if(this.apiKey) document.getElementById('groq-key').value = this.apiKey;
    }

    saveKey(key) {
        this.apiKey = key;
        localStorage.setItem('groq_key', key);
    }

    async cleanText(rawText) {
        if (!this.apiKey) return rawText; // Pass-through if no key

        const model = document.getElementById('groq-model').value;
        const userPrompt = document.getElementById('groq-prompt').value;
        const thinking = document.getElementById('thinking-mode').checked;

        log(`Sending to Groq (${model})...`);
        
        // Construct Prompt
        let systemPrompt = "You are an expert OCR text cleaner. Output ONLY the cleaned text. Do not add conversational filler.";
        if (thinking) systemPrompt += " Think step-by-step about potential OCR errors (e.g. 'rn' vs 'm', '1' vs 'l') before outputting the final text.";
        
        const messages = [
            { role: "system", content: systemPrompt },
            { role: "user", content: `${userPrompt}\n\nRAW TEXT:\n${rawText}` }
        ];

        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${this.apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: 0.1
                })
            });

            if (!resp.ok) throw new Error(`Groq API Error: ${resp.status}`);
            const data = await resp.json();
            const cleaned = data.choices[0].message.content;
            log("Groq cleaning complete.");
            return cleaned;
        } catch (e) {
            log(`Groq Failed: ${e.message}. Using raw text.`, 'error');
            return rawText;
        }
    }
}

// --- AUDIO ENGINE ---
class AudioEngine {
    constructor() {
        this.session = null;
        this.voices = null;
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.isReady = false;
    }

    async init(uiCallback) {
        log("Starting Audio Engine Init...");
        try {
            // 1. Voices
            let voicesBlob = await db.get(CONFIG.storeName, 'voices.json');
            if (!voicesBlob) {
                uiCallback("Downloading Voices...", 0);
                voicesBlob = await this.download(CONFIG.voicesUrl, (p) => uiCallback(`Downloading Voices ${Math.round(p)}%`, p));
                await db.put(CONFIG.storeName, 'voices.json', voicesBlob);
            }
            this.voices = JSON.parse(await voicesBlob.text());

            // 2. Model
            let modelBlob = await db.get(CONFIG.storeName, 'model.onnx');
            if (!modelBlob) {
                uiCallback("Downloading Model...", 0);
                modelBlob = await this.download(CONFIG.modelUrl, (p) => uiCallback(`Downloading Model ${Math.round(p)}%`, p));
                await db.put(CONFIG.storeName, 'model.onnx', modelBlob);
            }

            uiCallback("Compiling ONNX...", 100);
            const modelBuffer = await modelBlob.arrayBuffer();
            this.session = await ort.InferenceSession.create(modelBuffer, {
                executionProviders: ['wasm'],
                graphOptimizationLevel: 'all'
            });
            
            this.isReady = true;
            log("Audio Engine Ready.");
            return true;
        } catch (e) {
            log(`Init Failed: ${e.message}`, 'error');
            throw e;
        }
    }

    async download(url, onProgress) {
        log(`Fetching ${url}`);
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const reader = response.body.getReader();
        const total = +response.headers.get('Content-Length');
        let loaded = 0;
        const chunks = [];
        while(true) {
            const {done, value} = await reader.read();
            if (done) break;
            chunks.push(value);
            loaded += value.length;
            if(total) onProgress((loaded/total)*100);
        }
        return new Blob(chunks);
    }

    async generate(text, voiceKey) {
        if (!this.isReady) throw new Error("Engine not ready");
        
        const tokens = this.tokenize(text);
        const inputIds = new ort.Tensor('int64', BigInt64Array.from(tokens), [1, tokens.length]);
        const style = new ort.Tensor('float32', Float32Array.from(this.voices[voiceKey]), [1, 256]);
        const speed = new ort.Tensor('float32', [1.0], [1]);

        const result = await this.session.run({ 'input_ids': inputIds, 'style': style, 'speed': speed });
        return result.audio.data;
    }

    tokenize(text) {
        const map = {
            ' ': 0, '.': 1, ',': 2, '!': 3, '?': 4, "'": 5, '-': 6,
            'a':10, 'b':11, 'c':12, 'd':13, 'e':14, 'f':15, 'g':16, 'h':17, 'i':18, 'j':19,
            'k':20, 'l':21, 'm':22, 'n':23, 'o':24, 'p':25, 'q':26, 'r':27, 's':28, 't':29,
            'u':30, 'v':31, 'w':32, 'x':33, 'y':34, 'z':35
        };
        return text.toLowerCase().split('').map(c => map[c] || 0);
    }

    play(audioData) {
        if(this.ctx.state === 'suspended') this.ctx.resume();
        const buffer = this.ctx.createBuffer(1, audioData.length, 24000);
        buffer.getChannelData(0).set(audioData);
        const source = this.ctx.createBufferSource();
        source.buffer = buffer;
        source.connect(this.ctx.destination);
        source.start();
        return new Promise(r => source.onended = r);
    }
}

// --- TIMELINE MANAGER ---
class TimelineManager {
    constructor() {
        this.worker = new Worker(mp3WorkerUrl);
        this.items = [];
    }

    async addChunk(text, float32Data) {
        return new Promise((resolve) => {
            this.worker.onmessage = async (e) => {
                if (e.data.status === 'complete') {
                    const blob = new Blob(e.data.buffer, { type: 'audio/mp3' });
                    const item = {
                        text: text.substring(0, 30) + "...",
                        fullText: text,
                        blob: blob,
                        duration: float32Data.length / 24000
                    };
                    await db.put('timeline', undefined, item);
                    this.items.push(item);
                    this.render();
                    resolve(item);
                }
            };
            this.worker.postMessage({ command: 'encode', audioData: float32Data, sampleRate: 24000 });
        });
    }

    async loadFromDB() {
        this.items = await db.getAll('timeline');
        this.render();
    }

    async clear() {
        await db.clear('timeline');
        this.items = [];
        this.render();
    }

    render() {
        const container = document.getElementById('timeline-list');
        container.innerHTML = '';
        let totalSec = 0;
        this.items.forEach((item, idx) => {
            totalSec += item.duration;
            const div = document.createElement('div');
            div.className = 'timeline-item';
            div.innerHTML = `<span>#${idx+1} ${item.text}</span><span>${Math.round(item.duration)}s</span>`;
            container.appendChild(div);
        });
        document.getElementById('total-time').innerText = `${Math.floor(totalSec/60)}:${Math.floor(totalSec%60).toString().padStart(2,'0')}`;
    }

    async exportMP3(metadata) {
        if (this.items.length === 0) return alert("Timeline empty!");
        log("Exporting MP3...");
        const allBlobs = this.items.map(i => i.blob);
        const finalBlob = new Blob(allBlobs, { type: 'audio/mp3' });
        const arrayBuffer = await finalBlob.arrayBuffer();
        
        const writer = new ID3Writer(arrayBuffer);
        writer.setFrame('TIT2', metadata.title || 'VibeReader')
              .setFrame('COMM', { description: 'VibeReaderData', text: JSON.stringify(metadata.appState) });
        writer.addTag();
        
        const url = URL.createObjectURL(writer.getBlob());
        const a = document.createElement('a');
        a.href = url; a.download = (metadata.title || 'audiobook') + '.mp3';
        a.click();
    }
}

// --- APP CONTROLLER ---
class App {
    constructor() {
        this.engine = new AudioEngine();
        this.timeline = new TimelineManager();
        this.groq = new GroqClient();
        this.state = { chunks: [], currentChunk: 0, isPlaying: false, pdfName: "Untitled" };
        
        // Start Init immediately (Non-blocking)
        this.initEngine();
    }

    async initEngine() {
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const progressEl = document.getElementById('dl-progress');
        const manualUI = document.getElementById('manual-load-ui');

        try {
            progressEl.style.display = 'block';
            await this.engine.init((msg, pct) => {
                statusText.innerText = msg;
                progressEl.value = pct;
            });
            
            // Success
            statusText.innerText = "Engine Ready";
            statusDot.className = "status-dot green";
            progressEl.style.display = 'none';
            manualUI.style.display = 'none';
            
            document.getElementById('play-btn').disabled = false;
            this.populateVoices();
            await this.timeline.loadFromDB();

        } catch (e) {
            // Failure
            statusText.innerText = "Load Failed";
            statusDot.className = "status-dot red";
            progressEl.style.display = 'none';
            manualUI.style.display = 'block'; // Show manual load
        }
    }

    async manualLoad(input) {
        const files = Array.from(input.files);
        log(`Manual load: ${files.length} files.`);
        
        // Robust detection: Look for extensions, ignore specific names
        const onnxFile = files.find(f => f.name.toLowerCase().endsWith('.onnx'));
        const jsonFile = files.find(f => f.name.toLowerCase().endsWith('.json'));

        if(onnxFile && jsonFile) {
            log(`Found: ${onnxFile.name} & ${jsonFile.name}`);
            try {
                await db.put(CONFIG.storeName, 'model.onnx', onnxFile);
                await db.put(CONFIG.storeName, 'voices.json', jsonFile);
                log("Saved to DB. Retrying...");
                this.initEngine(); 
            } catch(e) { log("DB Error: " + e.message, 'error'); }
        } else {
            alert("Select BOTH a .onnx file and a .json file.");
        }
    }

    populateVoices() {
        const sel = document.getElementById('voice-select');
        sel.innerHTML = '';
        Object.keys(this.engine.voices).forEach(k => {
            if(k.match(/^[ab]/)) {
                const opt = document.createElement('option');
                opt.value = k; opt.innerText = `Voice: ${k}`;
                if(k==='af') opt.selected = true;
                sel.appendChild(opt);
            }
        });
    }

    saveKey() {
        this.groq.saveKey(document.getElementById('groq-key').value);
    }

    async loadPdf(input) {
        const file = input.files[0];
        if(!file) return;
        this.state.pdfName = file.name.replace('.pdf', '');
        
        log("Parsing PDF...");
        const buffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(buffer).promise;
        const page = await pdf.getPage(1);
        
        // Render Canvas for Tesseract
        const vp = page.getViewport({scale: 2.0}); // Higher scale for better OCR
        const cvs = document.getElementById('pdf-canvas');
        cvs.width = vp.width; cvs.height = vp.height;
        await page.render({canvasContext: cvs.getContext('2d'), viewport: vp}).promise;

        // OCR
        log("Running Tesseract OCR...");
        const worker = await Tesseract.createWorker('eng');
        const { data: { text } } = await worker.recognize(cvs);
        await worker.terminate();
        log("OCR Complete.");

        // Groq Cleaning
        const cleanedText = await this.groq.cleanText(text);
        
        this.state.chunks = cleanedText.match(/[^.!?]+[.!?]+/g) || [cleanedText];
        this.state.currentChunk = 0;
        
        this.renderText();
        if(confirm("Start new timeline?")) await this.timeline.clear();
    }

    renderText() {
        const div = document.getElementById('text-display');
        div.innerHTML = this.state.chunks.map((c, i) => 
            `<span id="c-${i}" class="chunk ${i === this.state.currentChunk ? 'active' : ''}">${c}</span>`
        ).join(' ');
    }

    async togglePlay() {
        if(this.state.isPlaying) {
            this.state.isPlaying = false;
            document.getElementById('play-btn').innerText = "‚ñ∂";
        } else {
            this.state.isPlaying = true;
            document.getElementById('play-btn').innerText = "‚è∏";
            this.playLoop();
        }
    }

    async playLoop() {
        if(!this.state.isPlaying || this.state.currentChunk >= this.state.chunks.length) {
            this.state.isPlaying = false;
            document.getElementById('play-btn').innerText = "‚ñ∂";
            return;
        }

        const idx = this.state.currentChunk;
        const text = this.state.chunks[idx];
        
        this.renderText();
        document.getElementById(`c-${idx}`).scrollIntoView({behavior:'smooth', block:'center'});
        document.getElementById('playback-status').innerText = "Generating...";

        try {
            const voice = document.getElementById('voice-select').value;
            const audioData = await this.engine.generate(text, voice);

            if(document.getElementById('stream-mode').checked) {
                this.timeline.addChunk(text, audioData);
            }

            document.getElementById('playback-status').innerText = "Playing...";
            await this.engine.play(audioData);

            if(this.state.isPlaying) {
                this.state.currentChunk++;
                this.playLoop();
            }
        } catch (e) {
            log("Playback Error: " + e.message, 'error');
            this.state.isPlaying = false;
            document.getElementById('play-btn').innerText = "‚ñ∂";
        }
    }

    next() { this.state.currentChunk++; this.renderText(); }
    prev() { if(this.state.currentChunk>0) this.state.currentChunk--; this.renderText(); }

    exportProject() {
        this.timeline.exportMP3({
            title: this.state.pdfName,
            appState: {
                pdfName: this.state.pdfName,
                chunks: this.state.chunks,
                currentChunk: this.state.currentChunk,
                voice: document.getElementById('voice-select').value
            }
        });
    }

    importProject(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const txt = new TextDecoder().decode(e.target.result.slice(0, 50000));
            const match = txt.match(/VibeReaderData.*?(\{.*\})/);
            if(match) {
                try {
                    const data = JSON.parse(match[1]);
                    this.state.chunks = data.chunks;
                    this.state.currentChunk = data.currentChunk;
                    this.state.pdfName = data.pdfName;
                    document.getElementById('voice-select').value = data.voice;
                    this.renderText();
                    alert("Project Restored!");
                } catch(err) { alert("Corrupt Data"); }
            } else { alert("No Data Found"); }
        };
        reader.readAsArrayBuffer(file);
    }
}

const app = new App();
</script>
